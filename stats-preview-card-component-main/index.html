<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">

    <div class="content-container">
      <div class="text-container">
        <h2 class="title">Get <span class="purple">insights</span> that help your business grow.</h2>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="flex">
        <div class="content">
          <h3 class="stats">10k+</h3> <p class="headings">companies</p>
        </div>
        <div class="content">
          <h3 class="stats">314 </h3> <p class="headings">templates</p>
        </div>
        <div class="content">
          <h3 class="stats">12m+</h3> <p class="headings">queries</p>
        </div>
      </div>
      <div class="image"></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joe Corrales</a>.
  </div>

</body>
</html>
